<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Deudas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Estilos/estilos.css') }}">
</head>
<body>
  <div class="contenedor-flex">
    <div class="columna">
      <h2>Registrar Deudas</h2>
      <form method="POST" action="{{ url_for('deudas') }}">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>

        <label for="entidad">Entidad:</label>
        <input type="text" id="entidad" name="entidad" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>

        <label for="valor_cuota">Valor cuota:</label>
        <input type="number" id="valor_cuota" name="valor_cuota" required>

        <label for="cuotas">Cuotas:</label>
        <input type="number" id="cuotas" name="cuotas" required>

        <label for="interes">Interés (%):</label>
        <input type="number" step="0.01" id="interes" name="interes" required>

        <button class="boton" type="submit">Guardar deuda</button>
      </form>
      <div style="margin-top: 20px;">
        <a href="{{ url_for('deudas', nuevo=1) }}">
          <button class="boton" type="button">Agregar deuda nueva</button>
        </a>
        <a href="{{ url_for('ver_deudas') }}">
          <button class="boton" type="button">Ver mis deudas</button>
        </a>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
